[colors]
background = #851d2021
background-alt = #504945
foreground = #f9f5d7
primary = #ebdbb2
secondary = #d79921
alert = #fb4934
disabled = #928374
purple = #d3869b

[bar/example]
width = 100%
height = 24pt
radius = 16

; dpi = 96

background = ${colors.background}
foreground = ${colors.primary}

line-size = 0pt

border-size = 3pt
border-color = #00

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrains Mono Light;2
font-1 = JetBrains Mono ExtraBold;2

modules-left = xwindow
modules-center = xworkspaces
modules-right = filesystem memory cpu wlan pulseaudio backlight date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %{F#f2e4c1}%name%%{F-}
label-active-padding = 1
label-active-font = 2
#label-active-background = #40a89984

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
background = ${colors.purple}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted =  %{F#F0C674}DSK%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix =  %{F#F0C674}VOL %{F-}
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix =  %{F#F0C674}RAM %{F-}
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix =  %{F#F0C674}CPU %{F-}
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[network-base]
type = internal/network
interface = wlan0
interval = 0.05
label-connected = "%{F#F0C674}DOWN%{F-} %downspeed% %{F#928374}|%{F-} %{F#F0C674}UP%{F-} %upspeed%"
label-disconnected = disconnected

[module/wlan]
inherit = network-base
interface-type = wireless

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S
date-alt = %d:%m:%Y %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/backlight]
type = internal/backlight
card = nvidia_0
label = %{F#F0C674}BRT%{F-} %percentage%%
use-actual-brightness = true
enable-scroll = true


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
